services:
  api:
    build:
      context: ./jre
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - ../api.env
    depends_on:
      - api-db
    volumes:
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s 
      retries: 5
      start_period: 40s
  
  api-db:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    env_file:
      - ../api.env
    volumes:
      - api_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  api_pgdata:
  api_logs: