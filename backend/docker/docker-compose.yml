services:
  backend:
    build:
      context: ./jre
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    env_file:
      - ../backend.env
    depends_on:
      - backend-db
      - api
    volumes:
    - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s 
      retries: 5
      start_period: 40s

  cadastro-db:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    env_file:
      - ../backend.env
    volumes:
      - cadastro_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
volumes:
  cadastro_pgdata:
  backend_logs: